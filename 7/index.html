<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="menu-container">
            <div> <i class="fa-solid fa-gauge"></i> Dashboard</div>
            <div> <i class="fa-solid fa-user"></i> Profile</div>
            <div> <i class="fa-solid fa-bell"></i> Notifications</div>
            <div> <i class="fa-solid fa-comments"></i> Messages</div>
            <div> <i class="fa-solid fa-gear"></i> Settings</div>
       </div>
       <div class="noti-container">
            <div class="header">
                <input type="search" id="search" placeholder="Search">
                <i class="fa-solid fa-bars"></i>
                <h3>Notifications</h3>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="message-container">
                <div class="line"></div>
                <div class="message">
                    <div class="circle"></div>
                    <div class="time">9:24 AM</div>
                    <div class="msg-content"><span>John Walker</span> posted a photo on your wall</div>
                </div>
                <div class="message">
                    <div class="circle"></div>
                    <div class="time">8:19 AM</div>
                    <div class="msg-content"><span>Alice Parker</span> commented your last post</div>
                </div>
                <div class="message">
                    <div class="circle"></div>
                    <div class="time">Yesterday</div>
                    <div class="msg-content"><span>John Walker</span> added you as friend</div>
                </div>
            </div>
            
       </div>
    </div>

    <script src="https://kit.fontawesome.com/3a51dbefd2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
