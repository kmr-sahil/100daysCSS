<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="block">

            <div class="header">
                <h3 class="text">Weekly Report</h3>
                <span class="text left">Revenue</span>
                <span class="text">01. Feb - 07. Feb</span>
                <h3 class="text left">$ 3672.01</h3>
            </div>

            <div class="info">
                <div class="dash one"></div>
                <span>Views</span>
                <div class="dash two"></div>
                <span >Purchases</span>
            </div>

            <div class="graph">
                <hr class="line">
                <hr class="line">
                <hr class="line">

                <div class="red">
                    <svg>
                        <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 231,19"></polyline>    
                    </svg>
                    <div class="red-dots r-1">
                        <div class="number-r">9</div>
                    </div>
                    <div class="red-dots r-2">
                        <div class="number-r">22</div>
                    </div>
                    <div class="red-dots r-3">
                        <div class="number-r">18</div>
                    </div>
                    <div class="red-dots r-4">
                        <div class="number-r">20</div>
                    </div>
                    <div class="red-dots r-5">
                        <div class="number-r">12</div>
                    </div>
                    <div class="red-dots r-6">
                        <div class="number-r">8</div>
                    </div>
                    <div class="red-dots r-7">
                        <div class="number-r">23</div>
                    </div>
                </div>

                <div class="blue">
                    <svg>
                        <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 231,64"></polyline>    
                    </svg>
                    <div class="blue-dots b-1">
                        <div class="number-b">120</div>
                    </div>
                    <div class="blue-dots b-2">
                        <div class="number-b">140</div>
                    </div>
                    <div class="blue-dots b-3">
                        <div class="number-b">130</div>
                    </div>
                    <div class="blue-dots b-4">
                        <div class="number-b">140</div>
                    </div>
                    <div class="blue-dots b-5">
                        <div class="number-b">135</div>
                    </div>
                    <div class="blue-dots b-6">
                        <div class="number-b">110</div>
                    </div>
                    <div class="blue-dots b-7">
                        <div class="number-b">130</div>
                    </div>
                </div>
            
            </div>

            <div class="weeks">
                <span>SUN</span>
                <span>MON</span>
                <span>TUE</span>
                <span>WEB</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
            </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
